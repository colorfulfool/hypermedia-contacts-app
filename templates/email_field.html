<p class="field">
  <label for="email">Email</label> 
  <input name="email" id="email" type="email"
    hx-get="/contacts/{{ contact.id }}/email" 
    hx-target="#email-valid-helper" hx-trigger="change, keyup delay:200ms changed"
    aria-invalid="{{ 'true' if contact.errors['email'] else 'nope' }}"
    aria-describedby="email-valid-helper"
    placeholder="Email" value="{{ contact.email or '' }}" > 
  <small id="email-valid-helper">{{ contact.errors['email'] }}</small>
</p>
